<mat-card class="user-detail-header">

    <button mat-icon-button class="edit-button" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>

    <img class="profile-picture" src="../../assets/img/profile-picture.png" alt="">
    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        <p>{{user.email}}</p>
    </div>
</mat-card>

<mat-card class="mt-32">

    <button mat-icon-button class="edit-button" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>


    <mat-card-header>
        <mat-card-title>Adress</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{user.street}}</p> <br>
        <p>{{user.zipCode}} {{user.city}}</p>
    </mat-card-content>
</mat-card>
