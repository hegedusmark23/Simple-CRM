<div class="dialog-container">
    
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h2 mat-dialog-title>Add User</h2>
    <mat-dialog-content>

        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="E.g. Tom">
                <mat-hint>Pleas enter a first name</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="E.g. Higgins">
                <mat-hint>Pleas enter a last name</mat-hint>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Birth date</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-hint>Please enter a date</mat-hint>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Address (street + house number)</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="E.g. Musterstreet 27.">
                <mat-hint>Please enter an adress</mat-hint>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="E.g. 8570">
                <mat-hint>Please enter a zip code</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="E.g. ZÃ¼rich">
                <mat-hint>Please enter a city</mat-hint>
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
        <button [disabled]="loading" mat-button (click)="addUser()" [mat-dialog-close]="" cdkFocusInitial>Add</button>
    </mat-dialog-actions>
</div>
